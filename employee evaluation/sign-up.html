<div class="row">
    <div class="col-12">
        <h1 style="text-align:center;font-family: 'Mochiy Pop One', sans-serif;">Create An Account</h1><br>

        <form id="form" action="#" method="get" name="first">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name </label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
                <div id="text1" class="text" style="color:red ; font-size:small"></div>

            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name </label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
                <div id="text2" class="text" style="color:red ; font-size:small"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                    placeholder="username@domain.com" aria-describedby="emailHelp">
                <div id="emailtext" class="form-text" style="color:red ; font-size:small"></div>
            </div>

            <div class="mb-3 mt-3">
                <label for="exampleInputPassword1" class="form-label">Create Password </label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                    placeholder="password ">
                <!-- <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i> -->
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <div id="passtext" class="form-text2" style="color:red ; font-size:small">
                </div>

            </div>
            <br>

            <div class="d-grid gap-2">
                <button  onclick="valid()" style="background-color:orange;color: white; height: 55px; " class="btn btn-block">Sign up</button><br>
                <a href="login.html" class=" w-100 fw-bold btn2" style="border: 1px solid black;"> Already have an account? Login</a>
            </div>
    </div>
    </form>
</div>
